<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <body>
        <h2 class="colors">Test</h2>

        <button id="colorButton">testtsatwet</button>


        <div class="container is-max-desktop">
            <!-- color switcher -->
            <div class="box p-3 m-6 has-text-centered" id="project1">
                <h2 class="colors title">Color Switcher</h2>
                <button id="colorButton" class="button">Random switch</button>
            </div>

            <!-- counter -->
            <div class="box p-3 m-6 has-text-centered" id="project2">
                <h2 id="counterTxt" class="title">0</h2>

                <button class="counterBtn decrease button is-danger">
                    decrease
                </button>
                <button class="counterBtn reset button">reset</button>
                <button class="counterBtn increase button is-success">
                    increase
                </button>
            </div>

            <!-- star wars cards -->
            <div class="card m-6" id="project3">
                <div class="card-image">
                    <figure class="image is-square" alt="aye">
                        <img id="swJpg" src="" />
                    </figure>
                </div>

                <div class="card-content has-text-centered">
                    <div class="media">
                        <div class="media-content">
                            <div id="swName" class="title"></div>
                            <div id="swGender" class="subtitle"></div>
                        </div>
                    </div>
                    <div class="is-size-5 m-2 has-text-weight-semibold">
                        Random Opening Crawl:
                    </div>
                    <div id="starWarsQuote" class="content"></div>
                </div>

                <footer class="card-footer">
                    <button
                        class="card-footer-item button is-danger m-3 swBtn"
                        id="swPrev"
                    >
                        Previous
                    </button>
                    <button
                        class="card-footer-item button m-3 swBtn"
                        id="swRand"
                    >
                        Random
                    </button>
                    <button
                        class="card-footer-item button is-success m-3 swBtn"
                        id="swNext"
                    >
                        Next
                    </button>
                </footer>
            </div>
        </div>

        <script src="script.js" async></script>
    </body>
</html>
